<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>

	<section>


		<div class="container">
			<div role="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3" >
					<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
					<p th:text="${session.message.content}"></p>
					 <th:block th:text="${#session.removeAttribute('message')}"></th:block> 
					</div>
					<img style="width:70px" th:src="@{/img/registoricon.png}" src="">
					
						<h1 class="text-center ">Register here</h1>
						<form  novalidate th:action="@{/do_register}" th:method="post" th:object="${user}">
						
							<!-- name field -->
							<div class="form-group">
								<label for="name-field">Your Name</label> 
								<input 
								    name="name"
								    type="text"
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
									id="name-field"
									aria-describedby="emailHelp"
									placeholder="Enter here"
									required="required"
									th:value="${user.name}" />
									
								 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text=${e}>
                                    
                                     </div> 
							</div>
							
								<!-- name email -->
							<div class="form-group">
							
								<label for="email-field">Your Email</label> 
								<input 
								    name="email"
								    type="email"
									class="form-control" 
									id="email-field"
									aria-describedby="emailHelp"
									placeholder="Enter here"
									required="required"
									th:value="${user.email}" />
							</div>
							
									<!-- password -->
							<div class="form-group">
							
								<label for="password_field">Your Password</label> 
								<input 
								    name="password"
								    type="password"
									class="form-control " 
									id="password_field"
									aria-describedby="emailHelp"
									placeholder="Enter here"
									required="required" />
									
							</div>
							
							<!-- user about  field-->
							
							<div class="form-group" >
							 <textarea style="height:200px; width:100%"
							 name="about"
							 placeholder="Enter some things about yourself" 
							 cols="front-control"
							 th:value="${user.about}">
							 </textarea>
							 </div>
							 <!-- terms and condition -->
							 <div class="form-group form-check">
							 <input type="checkbox"
							  name="agreement"
							  class="form-check-input"
							  id="agreement">
							  
							  <label for="agreement">Accept term and condition</label>
							 </div>
							
							<div class="text-center">
							<button type="submit" class="btn bg-primary btn-lg text-white btn-block">Submit</button>
						    <button type="reset" class="btn bg-primary btn-lg text-white btn-block">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
