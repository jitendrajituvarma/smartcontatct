<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		
		
		<div class="card ml-3 mr-3">
			<div class="card-body">
				<h1 class="text-center">add contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
					<div class="col-md-8 offset-md-2">
							<form  th:action="@{/user/process-contact}" 
							      th:object="${contact}"
								  enctype="multipart/form-data" 
								  method="post"
								  class="mt-2">
								 

								<div class="input-group" >
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input style="width:95%" type="text" 
									id="firstName"
									name="name"
									min="2"
									max="20"
									required
									placeholder="enter name here"/>
								</div>


                                 <div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input style="width:95%" type="text" 
									id="lastName"
									name="secondName"
									min="2"
									max="20"
									placeholder="enter nickname here"
									required/>
								</div>

                                 <div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone-alt"></i>
										</div>
									</div>
									<input style="width:95%" type="number" 
									id="phone"
									name="phone"
										required
										min="10"
									placeholder="enter phone here"/>
								</div>
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											@
										</div>
									</div>
									<input style="width:95%" type="email" 
									id="email"
									name="email"
										required
									placeholder="enter email here"/>
								</div>
								
								 <div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input style="width:95%" type="text" 
									id="work"
									name="work"
									min="2"
										required
									placeholder="enter work details here"/>
								</div>


                           <div  class="form-group mt-2" >
                            <textarea style="width:99%" placeholder="enter the contact discreption"
                             name="description" id="mytextarea"
                              rows="5" cols="30" 
                              maxlength="1000"
                              class="form-control"></textarea>
                           
                           </div> 
                           
                           <div class="custom-file">
                           <input type="file" name="profileImage">
                           </div>
                           <div class="container text-center">
                           <button class="btn btn-outline-primary ">Save Contact</button>
                           </div>

							</form>

						</div>

					</div>

				</div>
			</div>
		</div>
		 
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>tinymce.init({selector:'#mytextarea'});</script>
	</section>
</body>
</html>
