<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/base::layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<h1>user details</h1>

		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">

				<div class="container text-center">
					<img style="width: 150px; height: 150px;" alt="profile image"
						th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
				</div>
				<div class="container">

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2022<span th:text="${contact.cid}"></span></th>
							
							</tr>
						</thead>
						<tbody>
							<tr>	
								<td >Email</td>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
                               
                               <tr>	
								<td >Phone</td>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							 <tr>	
								<td >Work</td>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
                               
						</tbody>
					</table>
					<div class="container text-center">
					  <th:block  th:text="${contact.description}" ></th:block>
					</div>
					
					<div style="width:100%" class="container text-center">
					  <button class="btn btn-danger btn-lg text-white btn-block">Delete</button>
                      <button class="btn btn-primary btn-lg text-white btn-block">Update</button>
                           
					</div>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
