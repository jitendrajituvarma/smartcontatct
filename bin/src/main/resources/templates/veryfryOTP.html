<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{:: section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
</head>
<body>

	<section>

		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px" class="col-md-12">
							<div class="alert alert-success mt-3" role="alert">This is a
							opt has been sent to your email	success ---!</div>
							<form id="login-form" class="form" th:action="@{/sendOtp}"
								method="post">
								<input name="otp" required="required" type="email"
									placeholder="Enter the otp" class="form-control" />

								<div class="container text-center mt-3">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
